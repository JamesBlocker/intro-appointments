<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="ourform">
        <div class="form-group">
          <label for="userName">Name:</label>
          <input type="text" class="form-control" id="userName">
        </div>
        <div class="form-group">
          <label for="userDescription">Description:</label>
          <input type="text" class="form-control" id="userDescription">
        </div>
        <div class="form-group">
          <label for="userDate">Date:</label>
          <input type="text" class="form-control" id="userDate">
        </div>
        <div class="form-group">
          <label for="userStateTime">Start time:</label>
          <input type="text" class="form-control" id="userStartTime">
        </div>
        <div class="form-group">
          <label for="userEndTime">End time:</label>
          <input type="text" class="form-control" id="userEndTime">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
